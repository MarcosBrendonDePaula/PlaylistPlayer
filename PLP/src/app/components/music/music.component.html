<ion-card>
  <img alt="{{data.artist}}" src="{{data.thumbnail}}" />
  <ion-card-header>
    <ion-card-title>{{data.title}}</ion-card-title>
    <ion-card-subtitle>{{data.artist}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="block">
            <ion-icon slot="icon-only" name="play-skip-back-sharp"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" (click)="playPause()">
            <ion-icon name="pause-circle-outline" *ngIf="tocando"></ion-icon>
            <ion-icon name="play-circle-outline"  *ngIf="!tocando"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block">
            <ion-icon slot="icon-only" name="play-skip-forward-sharp"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
